<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <script src='../libs/angular.min.js'></script>
</head>
<body ng-app='app'>
  <div ng-controller="ctrl">
    <input type="text" ng-model="str" ng-change='ch()'><br>
    <div>{{newStr}}</div>
  </div>
</body>
<script>
  var app = angular.module('app', []);
  //使用推断式注入
  app.controller("ctrl",function($scope){
    $scope.ch = function(){
         //获取输入的数据
    var data = $scope.str;
    //拆分字符串
    var arr = data.split('');
    //var arr = $scope.str.split('');
    for(var i=0;i<arr.length;i++){
      if(arr[i]==arr[i].toUpperCase()){//如果某个元素本身与其大写形式一致,说明该元素就是大写
        arr[i] = arr[i].toLowerCase();//变小写
      }else{
        arr[i] = arr[i].toUpperCase();//变大写
      }
    }
    $scope.newStr = arr.join('');
    }
  });

</script>
</html>
