<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>字符串扩展</title>
</head>

<body>
  <script>
    /* ES6 字符串扩展 */
    /* 支持换行,不需要使用+号 */
    const str = '彭于晏';
    const msg = `我是你们的${str}`;
    console.log(msg);
    const ul = `<ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>`;
    console.log(ul);

    /* 字符串的API */
    /* str.includes() 用来查找字符  返回值:true/false  可以代替indexOf()*/
    const w = 'world';
    const str1 = 'I can not give you the world,but I give you my world';
    let bool = str1.includes(w);
    console.log(bool);  //true
    
    // str.repeat() 重复指定的字符
    let rep = w.repeat(3);
    console.log(rep);
  </script>
</body>

</html>
