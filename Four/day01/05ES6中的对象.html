<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* 变量直接赋值给对象 */
    // 例子1
    let sname = 'JavaScript';
    let skill = '-ES6';
    const sk = {
      sname,
      skill
    }
    console.log(sk);

    // 对象的方法
    // Object.is(obj1,obj2) 用来比较两个对象是否相等
    NaN === NaN; //false 
    Object.is({}, {}); //false
    Object.is('foo', 'foo'); //true
    Object.is(NaN, NaN); // true

    // Object.assign(obj,obj1,obj2,...) 用来合并两个或多个对象
    // 此方法的第一个参数是目标对象,后面参数是源对象
    // 例子1
    const obj = {
      a: '如懿传'
    };
    const obj1 = {
      b: '延禧攻略'
    };
    const obj2 = {
      c: '甄嬛传'
    };
    //合并对象
    const newObj = Object.assign({},obj,obj1,obj2);
    console.log(newObj,obj,obj1,obj2);
  </script>
</body>

</html>
