<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* let 关键字声明变量 */
    /* 1. 同一作用域不可重复定义 */
    let a = 10; //全局变量
    // let a = 20;
    a = 30;
    console.log(a);

    /* 2. 增加块级作用域:大括号内也算一级作用域 */
    /* JS作用域: 全局 | 函数 | 块级*/
    {
      let b = 'hello';
    }
    // console.log(b); // 报错

    /* for 循环 */
    for (let i = 0; i < 3; i++) {
      console.log(i); // 0  1  2
    }
    // console.log(i); //3

    /* 3. 变量声明不会提前 */
    // 例子1
    // var声明的变量,变量会被提前到当前作用域的最顶端
    function add1(bool) {
      if (!bool) {
        var test = 'Hai Girl';
        console.log(test);
      } else {
        console.log(test);
      }
    }

    add1(true); //undefined

    // 例子2
    // let 声明的变量,在哪里声明,就在那里执行
    function add2(bool) {
      if (!bool) {
        let test = 'Hai Girl';
        console.log(test);
      } else {
        // console.log(test);//报错
      }
    }

    add2(true);

    /* 4. 暂时性死区 */
    /* 在块级作用域内,使用let声明变量之前,该变量都是不可用的,在语法上被称之为暂时性死区 */
    // 例子1
    var tmp = 123;
    if (true) {
      // tmp =  'abc';  变量声明之前被称之为暂时性死区
      let tmp;
      tmp = '123';
      console.log(tmp);
    }

    /* const 声明常量 一旦定义,不能修改 */
    const sname = '吕大仙的产后护理';
    console.log(sname);
    // sname = '吕大仙盲人按摩之旅';  报错

    // 常量定义必须立刻初始化值,不能留到后面赋值
    /* const age;
    age = 10; */

    // const 和 let 一样,存在块级作用域,暂时性死区,不可重复定义

    /* 注意: const 实际上保证的是变量指向的地址不变,并不是变量内部的值不可变 */
    const arr = [1, 2, 3];
    arr.push(4);
    console.log(arr);

    // 5. let const 这两种声明方式在全局作用域下不会被添加到window对象上
    var aaa = '吕大仙 大金链子 小手表 一天三顿小烧烤 ';
    const bbb = '吕大仙 大金链子 小手表 一天三顿小烧烤 ';
    console.log(window.aaa,window.bbb);
  </script>
</body>

</html>
