<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
</head>

<body>
  <div id='app'></div>
  <script>
    /* Vue.extend扩展构造器方法 */
    const QTeng = Vue.extend({
      template:`
      <div>
        <a :href="url">{{text}}</a>
      </div>
      `,
      data(){
        return{
          url:'https://www.baidu.com',
          text:'百度一下'
        }
      }
    })
    /* 把扩展实例进行挂载,挂载到DOM元素上 */
    console.log(QTeng);
    new QTeng().$mount(app);
  </script>
  
</body>

</html>
