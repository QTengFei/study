<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <script src='./vue/vue.js'></script>
</head>

<body>
  <div id='app'></div>
  <div id='app1'>
    <table>
      <tr>
        <td is='my-component'></td>
      </tr>
    </table>
  </div>
  <script>
    // Vue实例其实可以看成一个根组件
    new Vue({
      el: '#app',
      data: {},
      template:`
        <div style='background:#ddd'>
          <component-one></component-one>
          <component-two></component-two>
        </div>
      `,
      /* 通过components选项来创建局部组件 */
      components:{
        'component-one':{
          template:`<div style='color:green'>这是一个局部注册的组件component-one</div>`
        },
        'component-two':{
          template:`<div style='color:red'>这是一个局部注册的组件component-two</div>`
        }
      } 
    });

    new Vue({
      el:'#app1',
      components:{
        'my-component':{
          template:`<td>这是一个li</td>`
        }
      }
    })
  </script>
</body>

</html>
