<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <script src='./vue/vue.js'></script>
</head>

<body>
  <div id='app'>
    <p>今日温度:{{setTemp}}</p>
    <p>穿衣建议:{{suggest}}</p>
    <p>
      <button @click='add'>增加温度</button>
      <button @click='reduce'>减少温度</button>
    </p>
  </div>
  <script>
    /* 
      案例: 监听温度的变化
      要求: 当温度大于27℃,我们给出建议穿短袖
           当温度小于10℃,我们给出建议穿毛衣
           当温度介于两者之间,我们给出建议穿长袖
    */
    new Vue({
      el: '#app',
      data: {
        temperature: 14,
        suggest: "长袖"
      },
      computed: {
        setTemp() {
          return this.temperature + "℃";
        }
      },
      methods: {
        add() { //增加温度
          return this.temperature += 2;
        },
        reduce() { //减少温度
          return this.temperature -= 2;
        }
      },
      watch: { //对象,可以有多个监听方法
        // 把监听的变量当成方法名
        // newVal-变化后的值  oldVal-变化之前的值
        temperature(newVal,oldVal){  
          if(newVal>=27){
            this.suggest = '短袖';
          }else if(newVal<=10){
            this.suggest = '毛衣';
          }else{
            this.suggest = '长袖';
          }
        }
      }
    });
  </script>
</body>

</html>
