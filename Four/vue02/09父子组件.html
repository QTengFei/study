<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <script src='./vue/vue.js'></script>
</head>

<body>
  <div id='app'>
    <my-list></my-list> 
  </div>
  <script>
    // 注册全局组件
    Vue.component('my-list', {
      data() {
        return {
          msg:'I am my-list'
        }
      },
      template: `
        <ul class='ulList'>
          <list-one></list-one>  
          <list-two></list-two>  
          <li>{{temp}}</li>
        </ul>
      `,
      components: {
        'list-one': {
          template: `
          <li>
            <a href="mjd.com">京东APP</a>
            <a href="mjd.com">{{msg}}</a>
          </li>`,
          data(){
            return{
              temp:'13454dasdsa'
            }
          }
        },
        'list-two': {
          template: `<li><a href="mtaobao.com">淘宝APP</a></li>`
        }
      },
    })
    new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
