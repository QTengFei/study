<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <script src='./vue/vue.js'></script>
</head>

<body>
  <div id='app'></div>
  <script>
    /* 组件插槽 */
    new Vue({
      el: '#app',
      data: {},
      template: `
      <div>
        <h2>我是父组件标题</h2>  
        <my-comp>
          <p>这是my-comp 组件第一次引用</p>  
        </my-comp>
        <my-comp>
          <p>这是my-comp 组件第二次引用</p>  
        </my-comp>
      </div>
      `,
      components: {
        'my-comp': {
          template: `
          <div>
            <h3>我是子组件标题</h3>
            <!-- 插槽,显示组件的内容 -->
            <slot></slot>
          </div>
          `
        }
      }
    });
  </script>

</body>

</html>
