<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* 定义一个类  使用class关键字 */
    class Student {
      // 构造方法
      constructor(name, age, live, work) {
        this.name = name;
        this.age = age;
        this.live = live;
        this.work = work;
      }
      // 定义公共方法,不需要加function关键字
      getValue() {
        console.log(`姓名:${this.name};年龄:${this.age}`);
      }
      getName() {
        console.log(`居住:${this.live};工作:${this.work}`);
      }
    }
    // 实例化一个xm对象
    const xm = new Student('赵本山', 56,'非洲','飞太空');
    console.log(xm);
    console.log(typeof Student);
    console.log(Student.prototype.constructor); //class
    console.log(Student.prototype.constructor === Student); //true
  </script>
</body>

</html>
