<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue/vue.js"></script>
</head>

<body>
  <div id="app">
    <ol>
      <li v-for='item in arr'>{{item}}</li>
    </ol>

    <p>
      <button @click='sortArr'>点击排序</button>
    </p>

    <ul>
      <li v-for='(stu,index) in student'>{{index}}-{{stu.name}}-{{stu.age}}</li>
    </ul>
    <p>
      <button @click='sortStu'>对象排序</button>
    </p>
  </div>
  <script>
    /* v-for */
    /* 按照 对象中age属性来排序,升序 */
    new Vue({
      el: '#app',
      data: {
        arr: [20, 19, 18, 30, 22],
        student: [{
            name: '小明',
            age: 30
          },
          {
            name: '小红',
            age: 22
          },
          {
            name: '小王',
            age: 20
          }
        ]
      },
      methods: {
        sortArr() {
          //sort排序,传入比较器函数
          return this.arr.sort(function (a, b) {
            return a - b
          })
        },
        sortStu() {
          return this.student.sort(function (a, b) {
            let x = a['age'];
            let y = b['age'];
            return x - y;
          })
        }
      }
    })
  </script>
</body>

</html>
