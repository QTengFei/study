<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JQuery 实现瀑布流</title>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery.waterfall.js"></script>
  <script src="./js/template-native.js"></script>
  <style>
    body {
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #F7F7F7;
      font-family: '微软雅黑';
    }

    .wrapper {
      padding: 50px;
    }

    img {
      display: block;
      width: 100%;
      height: 300px;
    }

    .items {
      position: relative;
      /* display: flex; */
      /* 环函 */
      /* flex-wrap: wrap; */
    }

    .item {
      width: 228px;
      position: absolute;
    }

    .tips {
      width: 110px;
      height: 40px;
      margin: 30px auto 0;
      text-align: center;
      line-height: 40px;
      background-color: #CCC;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .tips.loading {
      /* background-color: transparent; */
      background-color: #797979;
    }
  </style>
</head>

<body>
  <h2>瀑布流展示页面</h2>
  <div class="wrapper">
    <!-- 瀑布流的容器, 瀑布流中的元素的宽度是固定的 -->
        <div class="items">
       <!--  <div class="item">
          <img src="">
          <p></p>
        </div> -->
    </div>
    <button class="tips loading" onclick="getData()">加载更多...</button>
  </div>
  <!-- 定义模板 -->
  <script id="tempID" type="text/html">
    <% for(var i=0;i<key.length;i++){ %>
      <div class="items">
        <img src="<%= key[i].path %>"'>
        <p><%= key[i].text %></p>
      </div>
    <% } %>
  </script>
  <script>
    // 定义getData
    function getData() {
      /* 
        发起Ajax请求,请求服务器端数据(对象)
        把数据填充到模板中
       */
      $.ajax({
        url: './waterfall.php',
        dataType: 'json',
        success: function (data) {
          // 把索引数组包装成对象
          var obj = {
            key: data
          };
          
          //  拿到响应数据
          var tempData = template('tempID', obj);
          // console.log(tempData);
          //  模板内容追加到页面中
          $('.items').append(tempData);
          // 处理样式
          $('.items').waterfall();
        }
      })
      
    }
    /* 在前端实现:  随机的获取data中10条数据 */
  </script>
</body>


</html>
