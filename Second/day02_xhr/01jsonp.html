<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <button id="btn">jsonp跨域请求</button>
    <script>
      /* jsonp 的原生实现 */  
      btn.onclick = function(){
        //创建一个script标签
        var s = document.createElement('script');
        s.src = 'http://127.0.0.1/Second/day02_xhr/04.php?callback=jsonp';
        //追加到body中
        document.body.appendChild(s);
      }
      // jsonp请求通过创建一个回调函数来接受参数
      function jsonp(data){
        console.log(data);
      }
    </script>
</body>
</html>
