<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../libs/angular.min.js"></script>
  <style>
  #d{
    border: 1px solid red;
    width: 100px;
    height: 100px;
  }
  .d1{
    background: red;
  }
  #d2{
    border: 1px solid red;
    width: 100px;
    height: 100px;
  }
  .black{
    background: black;
  }
  .blue{
    background: blue;
  }
  
  </style>
</head>
<body ng-app="app">
  <div ng-include="'head.html'"></div>
  <ul ng-controller="ctrl">
    <!-- ng-show可以取值为true或者1,则显示元素
        取值false或0,则隐藏元素 -->
    <li ng-show="isShow">这是ng-show</li>
    <!-- 效果与ng-show一样,但是取值相反 -->
    <li ng-hide="false">这是ng-hide</li>
    <li ng-if="false">这是ng-if</li>
    <li ng-bind="msg"></li>
    <li>
      <label><input type="radio" name="gender" value="M" ng-checked="sex=='M'">男</label>
      <label><input type="radio" name="gender" value="F" ng-checked="sex=='F'">女</label>
    </li>
    <li>
      <img ng-src="{{path}}" alt="">
    </li>

    <!-- <li ng-repeat="(key,stu) in stus"> 
              {{key}}.{{stu}}
    </li>-->
    <!-- track by $index 当数组中有重复元素时,ng-repeat会出错,添加该语句,可以避免出错 -->
    <li ng-repeat="stu in stus track by $index">
      {{$index}}.{{stu}}
    </li>
    <li>
        <div id="d" ng-class="{d1:color=='red'}"></div>
        <div id="d2" ng-class="{black:color==1,blue:color==2}"></div>
    </li>
    <li>
      <select ng-model="val">
        <option value="1">html</option>
        <option value="2">css</option>
        <option value="3">js</option>
      </select>
    </li>
    <li>
      <select ng-switch="val">
        <option ng-switch-when="1">html的内容</option>
        <option ng-switch-when="2">css的内容</option>
        <option ng-switch-when="3">js的内容</option>
      </select>
    </li>
  </ul>
</body>
<script>
var app = angular.module("app",[]);
app.controller("ctrl",["$scope",function($scope){
  $scope.isShow = false;
  $scope.msg = "模型层绑定的数据";
  $scope.sex = "M";
  $scope.path = "../day03/1.jpg";
  $scope.stus = ['QTengFei','Mack','dick','dick'];
  $scope.color = 2;
}])

</script>
</html>
